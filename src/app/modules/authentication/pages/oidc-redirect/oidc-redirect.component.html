<!-- Wait for Processing Message -->
<div *ngIf="!processed">
  <p><strong>Do not close this window!</strong></p>
  <p>Processing callback ...</p>
</div>
<!-- Successful Message -->
<div *ngIf="processed && !error">
  <p>You can close this window now.</p>
</div>
<!-- Error Message -->
<div *ngIf="processed && error">
  <p><strong>Error!</strong></p>
  <p>{{ error }}</p>
</div>
