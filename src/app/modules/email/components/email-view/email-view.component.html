


<div *ngIf="email !== undefined">
  <mat-card>
    <mat-card-title>Subject: {{ email.subject }}</mat-card-title>
    <mat-card-subtitle>From: {{email.sender.claims.email }}</mat-card-subtitle>
    <mat-card-subtitle>To: {{ email.receiver }}</mat-card-subtitle>
    <mat-card-content>
      {{ mailBody }}
    </mat-card-content>

    <button (click)="loadMails()" mat-button>
      Load mails
    </button>
  </mat-card>
</div>
<div *ngIf="email === undefined">
  No Email to show
</div>
