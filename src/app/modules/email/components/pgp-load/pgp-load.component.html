<!-- PGP Key Form -->
<form class="pgp-load" [formGroup]="pgpForm">
  <ng-container 
    formArrayName="privateKeys"
    *ngFor="let control of pgpForm.controls.privateKeys.controls; let i = index">
    <div [formGroupName]="i" class="pgp-key">
      
      {{ control.controls.keyId.value }}
      <mat-form-field>
        <mat-label>Passphrase</mat-label>
        <input matInput required formControlName="passphrase" type="password">
      </mat-form-field>

      <button (click)="import(i)" mat-stroked-button>
        import private key
      </button>
    </div>
    
    <table mat-table [dataSource]="privateKeys.controls" class="public-key-ownership-table">
  
      <ng-container matColumnDef="identity">
        <th mat-header-cell *matHeaderCellDef> identity </th>
        <td mat-cell *matCellDef="let control"> {{ control.controls.key.value?.identity.claims.name }} ({{ control.controls.key.value?.identity.claims.email }}) </td>
      </ng-container>

      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef> Key-ID </th>
        <td mat-cell *matCellDef="let control"> {{ control.controls.keyId.value }} </td>
      </ng-container>

      <ng-container matColumnDef="passphrase">
        <th mat-header-cell *matHeaderCellDef> passphrase </th>
        <mat-cell *matCellDef="let element" [formGroup]="element">
          <mat-form-field>
            <input matInput placeholder="Passphrase*" formControlName="passphrase" required type="password">
          </mat-form-field>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="import">
        <th mat-header-cell *matHeaderCellDef> import </th>
        <td mat-cell *matCellDef="let control; let index = index;">
          <button (click)="import(index)" mat-stroked-button>
            import private key
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> delete </th>
        <td mat-cell *matCellDef="let control; let index = index;">
          <button (click)="delete(index)" mat-stroked-button>
            delete private key
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>



</form>
